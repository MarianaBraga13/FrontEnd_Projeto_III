    <main>
        <!-- English Level Measurement Form -->


        <section id="contact" class="py-5">
          <div class="container">
          <div class="jumbotron">
            <section id="english-level" class="py-5">
            <div class="container">
                <h2>English Level Measurement</h2><br>
                <p>Take our English level assessment to determine your proficiency level.</p>
                
                <!-- Form for English level measurement -->
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="level">Proficiency Level</label>
                        <select class="form-control" id="level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="Unknow">I don't know yet</option>
                        </select>
                    </div>
                    <a class="btn btn-primary" href="cadastro-usuario.html" id="submit" >Submit</a>
                    <a class="btn btn-primary" href="password.html" role="button">I'm a Studet!</a>
                </form>
            </div>
        </section>
